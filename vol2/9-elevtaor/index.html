<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./sty.css">
</head>
<body>
  <div class="elev">
    <div class="door"></div>
  </div>
  <div class="elevator-call">
    <button id="elevator-call-btn">Call the elevator from floor</button>
    <input type="number" id="elevator-call-inp"
      pattern="^[0-9]*$" min="1" max="10"
      onclick="document.getElementById('elevator-call-inp').select()"
    >
    * a regex is used to check valid input<br>
    queue: <span id="queue-output"></span><br>
  </div>
  <div class="elev-buttons">
      <button class="elev-button"><p>1</p></button>
      <button class="elev-button"><p>2</p></button>
      <button class="elev-button"><p>3</p></button>
      <button class="elev-button"><p>4</p></button>
      <button class="elev-button"><p>5</p></button>
      <button class="elev-button"><p>6</p></button>
      <button class="elev-button"><p>7</p></button>
      <button class="elev-button"><p>8</p></button>
      <button class="elev-button"><p>9</p></button>
      <button class="elev-button"><p>10</p></button>
  </div>
  <div class="floor-number">
    <div class="led-digit tens">
      <div class="led-segment"></div>
      <div class="led-segment"></div>
    </div>
    <div class="led-digit ones">
      <div class="led-segment a"></div>
      <div class="led-segment b"></div>
      <div class="led-segment c"></div>
      <div class="led-segment d"></div>
      <div class="led-segment e"></div>
      <div class="led-segment f"></div>
      <div class="led-segment g"></div>
    </div>
  </div>
    <button id="unloop-btn" onclick="unloop()" style="margin:16px 0 0 16px">unloop()</button> (to stop the setInterval() and avoid a memo leak)
  <script src="./scr.js"></script>
</body>
</html>
