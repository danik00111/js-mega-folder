<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Слайдер</title>
  <link rel="stylesheet" href="./slider.css">
  <link rel="stylesheet" href="./slides.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<style>
  *{margin:0;padding:0;border:0;outline:0;box-sizing:border-box;font-family:'Montserrat';}
</style>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide">
        <div class="slide-part">
          <img class=main-image src="./img/html-logo.png" alt="html-logo">
          <p class="header">HTML - The bones of the site.</p>
        </div>
      </div>
      <div class="slide">
        <div class="slide-part">
          <img class=main-image src="./img/css-logo.png" alt="css-logo">
          <p class="header">CSS - the muscles of the site.</p>
        </div>
      </div>
      <div class="slide">
        <div class="slide-part">
          <img class=main-image src="./img/js-logo.png" alt="js-logo">
          <p class="header">JS - The brains of the site.</p>
        </div>
      </div>
    </div>
  </div>
  <div style="display:flex;justify-content:center;">
    <button id="prev">&lt;</button>
    <button id="next">&gt;</button>
  </div>
  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
