<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="user-select:none;margin:0;padding:0">
  <div id="you" style="margin:0;padding:0;font-size:128px;position:absolute;top:50%;width:160px;height:160px;background:tan;text-align:center;left:0px">ğŸ‘´ğŸ¾</div>
  <div style="margin:0;padding:0;width:100%;height:20px;position:absolute;top:calc(50% + 160px);background:black;"></div>
</body>
</html>
<script>
  let you = document.getElementById('you');
  let _left = 0;
  let isJump = false;
  let pressedkeys = {};
  window.addEventListener('keyup',e=>{pressedkeys[e.key]=false});
  window.addEventListener('keydown',e=>{pressedkeys[e.key]=true});
  setInterval(()=>{

    if(pressedkeys['ArrowLeft'] && !pressedkeys['ArrowRight']) {
      _left-=(_left>0)*10; you.style.left=_left+'px';
    }
    if(pressedkeys['ArrowRight'] && !pressedkeys['ArrowLeft']) {
      isntwall = _left<parseInt(getComputedStyle(document.body).width)-parseInt(getComputedStyle(you).width);
      _left+=isntwall*10;
      you.style.left=_left+'px';
    }
    if(pressedkeys['ArrowUp'] && !isJump) jump();

  },1000/60);
  const jump = () => {
    isJump = true;
    i = 25; j = 0;
    jumpintorvol = setInterval(()=>{
      j += i;
      if(i>=-25){you.style.top=`calc(50% - ${j}px)`}else{clearInterval(jumpintorvol);isJump=false}
      i--;
    },20);
  };
</script>
