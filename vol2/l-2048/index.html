<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./sty.css">
</head>
<body>
  <div id="output"></div>
  <h1 style="font-size:5vw">suika game ripoff</h1>
  <p style="font-size:2vw">score: <span>0</span></p>
  <div class="grid">
    <div class="row" pos=0>
      <div class="cell" value pos=0></div>
      <div class="cell" value pos=1></div>
      <div class="cell" value pos=2></div>
      <div class="cell" value pos=3></div>
    </div>
    <div class="row" pos=1>
      <div class="cell" value pos=0></div>
      <div class="cell" value pos=1></div>
      <div class="cell" value pos=2></div>
      <div class="cell" value pos=3></div>
    </div>
    <div class="row" pos=2>
      <div class="cell" value pos=0></div>
      <div class="cell" value pos=1></div>
      <div class="cell" value pos=2></div>
      <div class="cell" value pos=3></div>
    </div>
    <div class="row" pos=3>
      <div class="cell" value pos=0></div>
      <div class="cell" value pos=1></div>
      <div class="cell" value pos=2></div>
      <div class="cell" value pos=3></div>
    </div>
  </div>
  <div id="reset" onclick="geaeme={score:0,board:addRand(Array(4).fill(undefined).map(_=>Array(4).fill(undefined)))};updateHTML();document.getElementById('reset').classList.remove('shown')">try again?</div>
  <div id="helptext">to play, use arrow keys/wasd on pc, or swipes on mobile</div>
  <script src="./scr.js"></script>
  <!-- <script>let e=8;[...document.querySelectorAll('.cell')].forEach(x=>{x.setAttribute("value",e);e*=2})</script> -->
</body>
</html>
