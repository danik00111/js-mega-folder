<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Document</title>
  <style>
    body{margin:0;padding:0;font-family:monospace;text-align:center;background:dimgrey}
    .grid{margin:0 auto;width:320px;height:320px;display:flex;flex-direction:column;background-color:cornflowerblue;border-radius:16px}
    .row{display:flex}
    .cell{width:64px;height:64px;border-radius:25%;margin:8px;position:relative}
    .cell[value]::after{color:black;text-align:center;content:attr(value);font-weight:bold;font-size:24px;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)}
    .cell:is([value="2"],[value="4"],[value="8"])::after{font-size:40px}
    .cell:is([value="16"],[value="32"],[value="64"],[value="8192"])::after{font-size:32px}
    .cell:is([value="128"],[value="256"],[value="512"],[value="16384"],[value="32768"],[value="65536"],[value="262144"])::after{font-size:28px}
    .cell[value]{background-color:dimgrey}
    .cell[value="2"]{background-color:hsl(0,0%,100%)}
    .cell[value="4"]{background-color:hsl(40,49%,80%)}
    .cell[value="8"]{background-color:hsl(28,82%,71%)}
    .cell[value="16"]{background-color:hsl(21,83%,67%)}
    .cell[value="32"]{background-color:hsl(11,80%,65%)}
    .cell[value="64"]{background-color:hsl(12,82%,57%)}
    .cell[value="128"]{background-color:hsl(47,82%,80%)}
    .cell[value="256"]{background-color:hsl(47,83%,74%)}
    .cell[value="512"]{background-color:hsl(47,84%,68%)}
    .cell[value="1024"]{background-color:hsl(47,84%,62%)}
    .cell[value="2048"]{background-color:hsl(47,84%,56%)}
    .cell[value="4096"]{background-color:hsl(47,84%,50%)}
    .cell[value="8192"]{background-color:hsl(47,84%,44%)}.cell[value="8192"]::after{content:'8K'}
    .cell[value="16384"]{background-color:hsl(47,84%,38%)}.cell[value="16384"]::after{content:'16K'}
    .cell[value="32768"]{background-color:hsl(47,84%,32%)}.cell[value="32768"]::after{content:'32K'}
    .cell[value="65536"]{background-color:hsl(47,83%,26%)}.cell[value="65536"]::after{content:'65K'}
    .cell[value="131072"]{background-color:hsl(47,82%,20%)}.cell[value="131072"]::after{content:'131K'}
    .cell[value="262144"]{background-color:black/*#413406*/}.cell[value="262144"]::after{content:/*'262K'*/'how';color:white}
    /* .cell[value="524288"]{background-color:#251e03}.cell[value="524288"]::after{content:'524K'} */
    /* .cell[value="1048576"]{background-color:#090701}.cell[value="1048576"]::after{content:'1M'} */
  </style>
</head>
<body>
  <h1 style="font-size:5vw">suika game ripoff</h1>
  <p style="font-size:2vw">score: <span>0</span></p>
  <div class="grid">
    <div class="row" pos=0>
      <div class="cell" value pos=0></div>
      <div class="cell" value pos=1></div>
      <div class="cell" value pos=2></div>
      <div class="cell" value pos=3></div>
    </div>
    <div class="row" pos=1>
      <div class="cell" value pos=0></div>
      <div class="cell" value pos=1></div>
      <div class="cell" value pos=2></div>
      <div class="cell" value pos=3></div>
    </div>
    <div class="row" pos=2>
      <div class="cell" value pos=0></div>
      <div class="cell" value pos=1></div>
      <div class="cell" value pos=2></div>
      <div class="cell" value pos=3></div>
    </div>
    <div class="row" pos=3>
      <div class="cell" value pos=0></div>
      <div class="cell" value pos=1></div>
      <div class="cell" value pos=2></div>
      <div class="cell" value pos=3></div>
    </div>
  </div>
  <script src="./scr.js"></script>
</body>
</html>
