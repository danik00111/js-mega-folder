<!DOCTYPE html>
<html lang="en">
  <head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>h</title></head>
  <body>
    <div id="e" style="display:none"></div>
    <h1>Speed Limit</h1>
    <p id="desc">Move your mouse cursor slow enough that it stays in the circle.</p>
    <p id="warn">EPILEPSY WARNING: the screen will flash black and beige if you move the mouse cursor too fast.</p>
  </body>
</html>
<style>
  *{margin:0;padding:0;border:0;outline:0;box-sizing:border-box;text-align:center;user-select:none;
    overflow:hidden;scroll-behavior:none;overscroll-behavior:none;font-family:monospace}
  body{width:100vw;height:100vh;background-color:beige;}
  h1{font-size:72px;}p#desc{font-size:32px;}p#warn{font-size:12px;}
  #e{position:absolute;width:100px;height:100px;background-color:darksalmon;opacity:0.5;border-radius:50%;}
</style>
<script>
  let circel = document.getElementById('e');
  let w = 50; // hardcoded half of element width/height
  let gameOn = true;
  circel.style.transform = `translate(${e.clientX-w}px,${e.clientY-w}px)`;
  circel.addEventListener('mouseenter',()=>{document.body.style.background='beige';document.body.style.color='black'});
  circel.addEventListener('mouseleave',()=>{document.body.style.background='black';document.body.style.color='beige';
    gameOn = false; // this code is a proof of concept and isnt connected to anything
    document.querySelector('p').innerHTML='Game Over!'});
  document.addEventListener('mousemove',e=>{
    circel.style.display = 'block';
    circel.style.transform = `translate(${e.clientX-w}px,${e.clientY-w}px)`});
</script>
